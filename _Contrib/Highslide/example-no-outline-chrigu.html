<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Highslide JS</title>

<style>
	.highslide img {
		border: 0px solid silver;
	}
</style>

<!--
	1 ) Reference to the files containing the JavaScript and CSS.
	These files must be located on your server.
-->

<script type="text/javascript" src="highslide/highslide.js"></script>
<!--
<link rel="stylesheet" type="text/css" href="highslide/highslide.css" />
-->

<!--
    2) Optionally override the settings defined at the top
    of the highslide.js file. The parameter hs.graphicsDir is important!
-->

<script type="text/javascript">
    //hs.graphicsDir = 'highslide/graphics/';
    hs.outlineType = null;
    //hs.wrapperClassName = 'colored-border';
    hs.showCredits = false;
    
    hs.marginLeft = 7;
	//hs.marginRight = 0;
	hs.marginTop = 7;
	
</script>

</head>
<body>

<div>
<!--
    3) This is how you mark up the thumbnail image with an anchor tag around it.
    The anchor's href attribute defines the URL of the full-size image.
-->
<a href="http://media.kompakt.fm/Assets/Releases/Fitted/ssrec011-connections.jpg" class="highslide" onclick="return hs.expand(this)">
	<img src="http://media.kompakt.fm/Assets/Releases/Thumb/ssrec011-connections.jpg" alt="Highslide JS"
		title="Click to enlarge" height="160" width="160" /></a>

<!--
    4 (optional). This is how you mark up the caption. The caption must be directly
    after the anchor above.


<div class="highslide-caption">
    This caption can be styled using CSS.
</div>
-->

</div>
</body>
</html>
